<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>Betalning</h2>
        </div>
        <form>
          <div class="products">
            <h3 class="title">Checkout</h3>
            <div class="item">
              <span class="price">159KR</span>
              <p class="item-name">Lightning Bracelet</p>
              <p class="item-description">Lightning kabel, 22.5 cm</p>
            </div>
            <div class="item">
              <span class="price">129KR</span>
              <p class="item-name">3 in 1</p>
              <p class="item-description">Vit </p>
            </div>
			      <div class="item">
              <span class="price">229KR</span>
              <p class="item-name">Powerbank</p>
              <p class="item-description">Vit</p>
            </div>
            <div class="total">Total<span class="price">517KR</span></div>
          </div>
          <div class="card-details">
            <h3 class="title">Kort Uppgifter</h3>
            <div class="row">
              <div class="form-group col-sm-7">
                <label for="card-holder">Namn på Kortet</label>
                <input id="card-holder" type="text" class="form-control" placeholder="Namn på kortet" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-5">
                <label for="">Giltighetstid</label>
                <div class="input-group expiration-date">
                  <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                  <span class="date-separator">/</span>
                  <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="form-group col-sm-8">
                <label for="card-number">Kortnummer</label>
                <input id="card-number" type="text" class="form-control" placeholder="Kort nummer" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-4">
                <label for="cvc">CVC</label>
                <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-12">
                <button type="button" class="btn btn-primary btn-block">Slutför</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
